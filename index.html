<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>taskMgr</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/lib/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lib/vuex.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="js/lib/vue.min.js" type="text/javascript" charset="utf-8"></script> -->
    <!-- <script src="js/lib/vuex.min.js" type="text/javascript" charset="utf-8"></script> -->
  </head>
  <body>
    <div id="vue-app">
      <main>
        <section :is="sectionComponent"></section>
      </main>
      <aside id="sidebar">
        <div id="operations">
            <button id="addTask" :class="{show:showAddBtn}" @click="addTask" class="small-btn plus-icon"></button>
            <button id="removeTasks" :class="{show:showRemoveBtn}" @click="removeTasks" class="small-btn trash-icon"></button>
        </div>
        <div id="tab-container" @click="switchSection">
            <button id="switch-task" class="small-btn task-icon"></button>
            <button id="switch-note" class="small-btn note-icon"></button>
            <button id="switch-timer" class="small-btn timer-icon"></button>
            <button id="switch-setting" class="small-btn setting-icon"></button>
        </div>
      </aside>
      <div is="task-detail"></div>
      <div is="notify-container"></div>
    </div>
    <!-- <script src="js/test-storage.js"></script> -->
    <script src="js/components.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
